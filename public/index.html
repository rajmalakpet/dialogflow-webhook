<!DOCTYPE html>
<html ng-app="chatbot">

<head>
    <title>Food TakeOut</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Roboto'
        }
        #menuBanner h5 {
            color: white;
            font-weight: bold;
        }
        #menuBanner .badge {
            margin-top: 8px;
            background-color: #000;
        }
        #menuBanner .list-group-item:first-child {
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
        }
        #menuBanner .list-group-item:last-child {
            margin-bottom: 0;
            border-bottom-right-radius: 0px;
            border-bottom-left-radius: 0px;
        }
        #menuBanner .list-group-item {
            padding: 5px 10px;
            border: 1px solid #ac1a17;
        }
        #orderForm input[type=text] {
            border: 1px solid #ac1a17;
            color: #ac1a17;
            font-size: 14px;
            font-weight: bold;
        }
        #orderForm button {
            border-color: #ac1a17;
            background-color: #ac1a17;
            color: #fff;
            font-weight: bold;
        }
        #conversationBox {
            height: 250px;
            overflow-y: auto;
        }
        #conversationBox::-webkit-scrollbar {
            width: 10px;
            background-color: #F5F5F5;
        }
        #conversationBox::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background: linear-gradient(left, #96A6BF, #63738C);
            box-shadow: inset 0 0 1px 1px #5C6670;
        }
        #conversationBox::-webkit-scrollbar-track {
            border-radius: 10px;
            background: #eee;
            box-shadow: 0 0 1px 1px #bbb, inset 0 0 7px rgba(0, 0, 0, 0.3)
        }
        #conversationBox::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(left, #8391A6, #536175);
        }

        .userTypedContainer {
            font-size: 12px;
            margin: 0px 0px;
        }
        .userTypedContainer div {
            display: inline-block;
        }
        #conversationBox .badge {
            background-color: #000;
        }
        #conversationBox .userTyped {
            color: #ac1a17;
            font-weight: bold;
            word-wrap:break-word;
        }
        #conversationBox .botTyped {
            background-color: #ac1a17;
            color: #fff;
            padding: 5px 5px;
            border-radius: 6px;
            word-wrap:break-word;
        }
    </style>
</head>

<body ng-controller="gblController">
    <div class="container" style="background-color: #000;">
        <h4 style="color: #fff;font-weight:bold;">Combo's Menu</h4>
    </div>
    <div class="container" id="menuBanner">
            <div class="row" style="background-color:#ac1a17">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <span class="badge pull-left">Step 1</span><h5 class="text-center">Appetizer - $3</h5>
                    <div class="list-group">
                        <div class="list-group-item">
                            <img src="./img/fries.svg" style="height:20px;widows:20px;" class="img-reponsive img-rounded" />
                            <span class="pull-right">Fries</span>
                        </div>
                        <div class="list-group-item">
                            <img src="./img/fries.svg" style="height:20px;widows:20px;" class="img-reponsive img-rounded" />
                            <span class="pull-right">Nachos</span>
                        </div>
                        <div class="list-group-item">
                            <img src="./img/fries.svg" style="height:20px;widows:20px;" class="img-reponsive img-rounded" />
                            <span class="pull-right">Mozzarella Sticks</span>
                        </div>
                        <div class="list-group-item">
                            <img src="./img/fries.svg" style="height:20px;widows:20px;" class="img-reponsive img-rounded" />
                            <span class="pull-right">Onion Rings</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                        <span class="badge pull-left">Step 2</span><h5 class="text-center">Burgers - $5</h5>
                    <div class="list-group">
                        <div class="list-group-item">
                            <img src="./img/burger.svg" style="height:20px;widows:20px;" class="img-reponsive img-rounded" />
                            <span class="pull-right">Bacon Avacado</span>
                        </div>
                        <div class="list-group-item">
                            <img src="./img/burger.svg" style="height:20px;widows:20px;" class="img-reponsive img-rounded" />
                            <span class="pull-right">Classic Smash</span>
                        </div>
                        <div class="list-group-item">
                            <img src="./img/burger.svg" style="height:20px;widows:20px;" class="img-reponsive img-rounded" />
                            <span class="pull-right">Double Double</span>
                        </div>
                        <div class="list-group-item">
                            <img src="./img/burger.svg" style="height:20px;widows:20px;" class="img-reponsive img-rounded" />
                            <span class="pull-right">Supreme Cheese</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                        <span class="badge pull-left">Step 3</span><h5 class="text-center">Beverages - $2</h5>
                    <div class="list-group">
                        <div class="list-group-item">
                            <img src="./img/drink.png" style="height:20px;widows:20px;" class="img-reponsive img-rounded" />
                            <span class="pull-right">Coke</span>
                        </div>
                        <div class="list-group-item">
                            <img src="./img/drink.png" style="height:20px;widows:20px;" class="img-reponsive img-rounded" />
                            <span class="pull-right">Fanta</span>
                        </div>
                        <div class="list-group-item">
                            <img src="./img/drink.png" style="height:20px;widows:20px;" class="img-reponsive img-rounded" />
                            <span class="pull-right">Milk Shake</span>
                        </div>
                        <div class="list-group-item">
                            <img src="./img/drink.png" style="height:20px;widows:20px;" class="img-reponsive img-rounded" />
                            <span class="pull-right">Pepsi</span>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6">
                <form id="orderForm" data-ng-submit="botSubmit()">
                    <div class="input-group input-group-md">
                        <input data-ng-focus="preparechatUI()" autocomplete="off" autocorrect="off"
                            autocapitalize="off" spellcheck="false" type="text" data-ng-model="userSearchQuery" class="form-control"
                            placeholder="ready to order?">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Send</button>
                        </span>
                    </div>
                </form>
                <br>
                <div id="conversationBox" data-ng-class="{'expand':expandConversationBox}">
                    <div class="list-group special" style="margin-bottom:0px">
                        <div class="list-group-item" style="padding:0px 0px;margin:2px 0px;border:0;border-style:none;" data-ng-repeat="item in conversationArr"
                            compile="item.text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/client.js"></script>

</body>

</html>
